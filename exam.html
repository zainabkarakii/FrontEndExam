<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="exam.css">
</head>
<body>
    

    <div class="container mt-4">
        <div class="start bg-info d-flex align-items-center p-3">
            <form id="myForm" class="w-100">
                <div class="row align-items-center">
                    <div class="col">
                        <input type="text" class="form-control short-input" placeholder="Fruits or Legumes">
                    </div>
                    <div class="col-auto">
                        <input class="form-check-input" type="radio" id="fruitRadio" name="category" value="fruit">
                        <label class="form-check-label text-white" for="fruitRadio">Fruit</label>
                        
                        <input class="form-check-input" type="radio" id="legumeRadio" name="category" value="legume">
                        <label class="form-check-label text-white" for="legumeRadio">Legumes</label>
                    </div>
                    <div class="btnz col">
                        <div class="text-right">
                            <button type="button" class="btn btn-primary ml-2">Add to Specific List</button>
                            <button type="button" class="btn btn-danger ml-2">Add to General List</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>


    <!--Second Part-->

    
    <div class="sec-con container bg-primary mt-4">
        <div class="container bg-primary mt-4">
            <div class="row p-3 align-items-center border-bottom border-info">
                <div class="col">
                    <button type="button" class="btn btn-info" style="margin-right: 15px;">Search for item</button>
                    <button type="button" class="btn btn-danger mr-2 btn-del">Delete an item</button>
                </div>
                <div class="col">
                    <input type="text" class="form-control shorter-input" placeholder="Search for a fruit or legumes">
                </div>
            </div>
        <div class="row p-3">
            <div class="row py-3">
                <div class="col">
                    <h5 class="text-white">List of Fruits</h5>
                    <div class=" list-of-fruits bg-success rounded border border-white custom-shadow" style="height: 50px;">
                        <div class="alert bg-success">Fruits! - Apples</div>
                        <div class="alert bg-success">Fruits! - Mangoes</div>
                    </div>
                </div>
                <div class="col">
                    <h5 class="text-white">List of Fruits & Legumes</h5>
                    <div class=" list-of-fruits-legumes bg-success rounded border border-white custom-shadow" style="height: 50px;">
                        <div class="alert bg-info">Fruits! - Pineapples</div>
                        <div class="alert bg-info">Fruits! - Bananas</div>
                        <div class="alert bg-info">Legumes! - Potatoe</div>
                        <div class="alert bg-info">Legumes! - Lentils</div>
                    </div>
                </div>
                <div class="col">
                    <h5 class="text-white">List of Legumes</h5>
                    <div class=" list-of-legumes bg-success rounded border border-white custom-shadow" style="height: 50px;">
                        <div class="alert bg-warning">Legumes! - Broccoli</div>
                        <div class="alert bg-warning">Legumes! - Green Beans</div>
                    </div>
                </div>
            </div>
    </div>



 <script src="exam.js"></script>
</body>
</html>
